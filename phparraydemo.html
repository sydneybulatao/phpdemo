<!doctype html>
<html>
<head>
    <title>PHP Array Demo</title>
    <meta charset="utf-8">
</head>
<body>
    <?php
        $messages = array(
            "Have a nice day!",
            "Good things are on the horizon!",
            "Smile!",
            "You are amazing!",
            "Be the sunshine!"
        );
        
        function getRand()
        {
            global $messages;
            return rand(1, count($messages));
        }
        
        echo "random number: ". getRand();
    ?>
</body>
</html>
